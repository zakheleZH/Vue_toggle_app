<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Practice</title>
</head>
<body>
    <div id="app">

        <ul>
            <li v-for="item in items">
              {{ item.name }}
              <div v-if="item.check">
                 :Country Name
              </div>
              <button @click="item.check =! item.check">Show More</button>
            </li>
        </ul>
 
    
  

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
               
                items:[
                     {name:'South Africa',check:false},
                     {name:'Chine',check:false},
                     {name:'India',check:false},
                     {name:'Russia',check:false},
                ],
               
            }

        });

    </script>
</body>
</html>
